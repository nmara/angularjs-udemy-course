<h3>Forecast for {{ city }}</h3>

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-temp="w" convert-to-standard="convertToCelsius(timeTemp)" convert-to-date="convertToDate(date)" date-format="HH:mm - EEE - MMM d, y"></weather-report>
        </div>
    </div>
</div>
