<p>
    <a href="#/">Back to search</a>
</p>
Forecast for {{ city }}

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'HH:mm - EEE - MMM d, y' }}</h3> <!-- Date -->
                </div>
                <div class="panel-body">
                    Temperature: {{ contertToCelsius(w.main.temp) }} degrees Celsius
                </div>
            </div>
        </div>
    </div>
</div>
